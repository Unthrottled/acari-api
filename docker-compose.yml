version: "3"
services:
  edge-service:
    build:
      context: edge-service
    image: alexsimons/edge-service:1.0.0
    depends_on:
      - vertx-wiki
      - hystrix
    volumes:
      - ./edge-service/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
  vertx-wiki:
    image: alexsimons/vertx-web-service:1.1.4
    depends_on:
      - mongo
  hystrix:
    image: alexsimons/hystrix-web-service:1.1.2
  mongo:
    image: mongo:latest
    volumes:
      - "./dataDump/:/data/db"

#Use this compose file to run both the vertx web server and the
#Mongo database used for data persistence.
